<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>67 Calculation</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Fondo con imagen oscurecida */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('scp-067-explained.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(50%); /* Reduce brillo de la imagen */
    z-index: -1;
  }

  .container {
    background: rgba(0, 0, 0, 0.4); /* Fondo negro semitransparente */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 10px orange;
  }

  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 8px orange;
  }

  input[type="number"] {
    padding: 10px;
    font-size: 16px;
    width: 60%;
    border: none;
    border-radius: 5px;
  }

  button {
    background-color: orange;
    color: black;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-left: 10px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: darkorange;
  }

  #result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
    color: orange;
    text-shadow: 0 0 6px orange;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>67 Calculation</h1>
    <input type="number" id="numInput" placeholder="Enter a number" />
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

<script>
  function calculate() {
    const input = document.getElementById('numInput').value;
    if(input === '') {
      alert('Please enter a number');
      return;
    }
    const num = Number(input);
    const result = Math.abs(67 - num);
    document.getElementById('result').textContent = 'The result is: ' + result;
  }
</script>
</body>
</html>
